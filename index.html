<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liens Snapchat et Telegram</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fond noir */
            color: #fff; /* Texte blanc */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
            width: 50%; /* Réduit la largeur à la moitié */
            height: auto; /* Maintient le ratio */
        }

        h1 {
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            color: #fff; /* Couleur du texte */
            background-color: #007bff; /* Boutons bleus */
            text-decoration: none; /* Supprime le soulignement */
            border-radius: 15px; /* Bords arrondis */
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button img {
            width: 24px; /* Taille de l'image */
            height: 24px;
        }

        .button:hover {
            background-color: #0056b3; /* Couleur plus foncée au survol */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/gM7Wd4fC/logocite.png" alt="Site Logo" class="logo">
        <h1>Liens Snapchat et Telegram</h1>
        <div class="buttons">
            <a href="https://www.snapchat.com/t/iDO4KCsk" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/fr/7/75/Snapchat.png" alt="Snapchat Logo"> Snapchat 1
            </a>
            <a href="https://www.snapchat.com/t/8AjhG2nm" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/fr/7/75/Snapchat.png" alt="Snapchat Logo"> Snapchat 2
            </a>
            <a href="https://www.snapchat.com/t/WTdWYQ7Q" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/fr/7/75/Snapchat.png" alt="Snapchat Logo"> Snapchat 3
            </a>
            <a href="https://www.t.me/+3h--_0RuBA3ZmM0" target="_blank" class="button">
                <img src="https://cdn.pixabay.com/photo/2021/12/27/10/50/telegram-6896827_1280.png" alt="Telegram Logo"> Telegram 1
            </a>
            <a href="https://www.t.me/+TdB4Sgh88dBiYTE0" target="_blank" class="button">
                <img src="https://cdn.pixabay.com/photo/2021/12/27/10/50/telegram-6896827_1280.png" alt="Telegram Logo"> Telegram 2
            </a>
        </div>
    </div>
</body>
</html>
